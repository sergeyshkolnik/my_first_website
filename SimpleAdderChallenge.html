<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>titl</title>
</head>
<form>
    <label for="num1">Enter first number</label>
    <input type="number" id="num1" name="userInput">
    
    <label for="userInput">Enter second number</label>
    <input type="number" id="num2" name="userInput">
    <button type="button" onclick="getUserInput()">Submit</button>
</form>
<p id = "result"></p>


<script> 
    function getUserInput(){
        //gets the user's input from the input field
        var num1 = document.getElementById("num1");
       
        var num1 = parseInt(num1.value);
        var num2 = document.getElementById("num2");
        var num2 = parseInt(num2.value);
    
        //adding the numbers
        var sum = num1 + num2;
     
        //send result back into the html
        document.getElementById("result").innerHTML = sum;


    }
    
    


</script>

</html>
